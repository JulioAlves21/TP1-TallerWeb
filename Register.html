<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Registro</title>
  </head>
  <header>
    <section id="div-header">
      <div class="titulo">
        <h1>Registro de Usuarios.</h1>
      </div>
    </section>
  </header>
  <nav class="menu">
    <ul>
      <a href="#">Iniciar Sesion</a>
      <a href="#">Olvide mi contrase√±a</a>
      <a href="#">Acerca de nosotros</a>
    </ul>
  </nav>

  <body>
    <section id="div-pant-reg">
      <form class="form-reg" id="form-registro">
        <div class="form-group">
          <p for="exampleInputEmail1">Datos de Inicio de Sesion</p>
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>

        <p for="exampleInputEmail1">Datos Personales</p>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Apellido"
          />
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">Femenino</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Masculino</label>
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">Telefono</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Telefono"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Fecha de Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Fecha de Nacimiento"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Pagina Web</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Pagina Web"
          />
        </div>

        <p for="exampleInputEmail1">Datos de Localizacion</p>
        <div class="form-group">
          <label for="validationCustom03">Pais</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Pais"
            required
          />
        </div>
        <div class="form-group">
          <label for="validationCustom04">Provincia</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom04"
            placeholder="Provincia"
            required
          />
        </div>
        <div class="form-group">
          <label for="validationCustom03">Ciudad</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Ciudad"
            required
          />
        </div>
        <div class="form-group">
          <label for="validationCustom05">Calle</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            placeholder="Calle"
            required
          />
        </div>

        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Altura</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            placeholder="Altura"
            required
          />
        </div>

        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Coordenadas</label>
          <input
            type="number"
            class="form-control"
            id="validationCustom05"
            placeholder="Latitud"
            required
          />
          <input
            type="number"
            class="form-control"
            id="validationCustom05"
            placeholder="Longitud"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Crea Cuenta
        </button>
      </form>
      <div class="logo-reg">
        <img  class="img-reg"src="./img/cart-reg.png" width="300" height="421"/>
      </div>
    </section>
  </body>
  <footer>
    <a>YOUTUBE</a>
    <a>U.G.D</a>
    <a>Campus Virtual</a>
  </footer>
</html>
